<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <%- include ('partials/head.html')%>

</head>
<body>

    <%- include ('partials/navigation.html')%> <br>

      <div class="container">
        <div class="row">
          <div class="col-sm-6 offset-md-3">
            <div class="card animated flipInY">
              <div class="card-header bg-dark text-white text-center">
                <h3>Nuevo Hotel</h3>
              </div>
              <div class="card-body">
                <form action="/crearNuevoHotel" method="POST">
                  <div class="form-group">
                    <h6>Nombre del Hotel</h6>
                    <input class="form-control" name="hotelName" type="text" placeholder="Panama">
                  </div>
                  <div class="form-group">
                    <h6>Categoria</h6>
                    <input class="form-control" name="categoria" type="text" placeholder="1">
                  </div>
                  <div class="form-group">
                    <h6>Precio</h6>
                    <input class="form-control" name="precio" type="text" placeholder="25.50">
                  </div>
                  <div class="form-group">
                    <h6>Calificacion del Cliente</h6>
                    <input class="form-control" name="caldelcliente" type="text" placeholder="1">
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary btn-block">Enviar</button>
                  </div>  
                </form>
              </div><br>
            </div><br>
          </div><br>
        </div><br>
      </div><br><br>

    <%- include ('partials/footer.html')%>

</body>
</html>
